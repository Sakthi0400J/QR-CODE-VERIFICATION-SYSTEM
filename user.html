<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, rgba(52, 152, 219, 0.8), rgba(244, 247, 246, 1));
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 40px;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 550px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        strong {
            color: #3498db;
        }
        .error-message {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if user %}
            <h1>User Details</h1>
            <p><strong>ID:</strong> {{ user.id }}</p>
            <p><strong>Name:</strong> {{ user.name }}</p>
            <p><strong>Course:</strong> {{ user.course }}</p>
            <p><strong>College:</strong> {{ user.college }}</p>
            <p><strong>Date:</strong> {{ user.date }}</p>
        {% else %}
            <h1 class="error-message">User Not Found</h1>
            <p>The user ID provided does not match any records.</p>
        {% endif %}
        <br>
        
    </div>
</body>
</html>
